<div class="form-header">
  <input
    class="au-input au-input-xl"
    #keyword
    type="text"
    name="search"
    placeholder="Search for data ..."
    (keyup.enter)="searchProduct(keyword.value)"
  />
  <button class="au-btn-submit" (click)="searchProduct(keyword.value)">
    Search
  </button>
</div>
